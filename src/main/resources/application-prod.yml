spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true

okta:
  client:
    token: ${OKTA_API_TOKEN}
    orgUrl: https://dev-333885.oktapreview.com
  oauth2:
    issuer: https://dev-333885.oktapreview.com/oauth2/default
    clientId: ${OKTA_APP_CLIENT_ID}
    clientSecret: ${OKTA_APP_CLIENT_SECRET}
    
sns:
  topic:
    arn: ${SNS_TOPIC_ARN}
