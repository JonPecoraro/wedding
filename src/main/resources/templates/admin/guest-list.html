<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
	<head>
		<title>Admin Guest List View</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/datatables.min.css"/>
	</head>
	<section layout:fragment="additionalScripts">
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script th:src="@{/js/admin.js}"></script>
	</section>
	<div layout:fragment="content" th:inline="text">
	     <!--/* displayed if account IS NOT null, indicating that the user IS logged in */-->
	     <div th:if="${#authorization.expression('isAuthenticated()')}">
		    <div class="row">
		        <div class="col-12">
	                <div th:if="${not #lists.isEmpty(guests)}">
						<table id="guestListTable" class="table display">
							<thead>
								<tr>
									<th scope="col">Name</th>
									<th scope="col">RSVP</th>
									<th scope="col">Food</th>
									<th scope="col">Room Block</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="guest : ${guests}">
									<td>[[${guest.firstName}]] [[${guest.lastName}]] [[guest.suffix]]</td>
									<td>[[${guest.rsvpResponse}]]</td>
									<td>[[${guest.foodChoice}]]</td>
									<td>[[${guest.plansToUseRoomBlock}]]</td>
								</tr>
							</tbody>
						</table>
		            </div>
		            <div th:if="${#lists.isEmpty(guests)}">
		            	<p>No guests have RSVP'd yet</p>
		            </div>
		        </div>
		    </div>
		    <div class="row">
		    	<div class="col-12">
		    		<hr />
		    		<a th:href="@{/admin}">Back to Admin Home page</a>
		    	</div>
		    </div>
	    </div>
	</div>
</html>
